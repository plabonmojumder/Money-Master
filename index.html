<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money-Master</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
 <body>
  <section class="money-master">
    <div class="container">
      <div class="heading-tittle">
        <h2>Money Master <i class="fa-solid fa-sack-dollar"></i></h2>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="money-image">
            <img src="assets/images/Screenshot_2.png" alt="money-img">
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="calculet-money-box">
            <div class="income">
              <h3>income</h3>
            <label for="">income</label> <span><b>:</b></span> 
            <input id="income-field" type="text">
            </div>
            <div class="expenses">
              <h3>Expenses</h3>
          <div class="expenses-Item"> 
            <label  for="">Food</label><span><b>:</b></span> 
            <input id="food-field" type="text">
            <br/>
            <label for="">Rent </label><span><b>:</b></span> 
            <input id="rent-feild" type="text">
            <br>
            <label for="">Clothes</label><span><b>:</b></span> 
            <input id="clothes-feild" type="text">
           <div class="btn-calculetor">
            <button id="btn-calculator" type="submit">calculetor</button>
           </div>
          </div>
           </div>
           <div class="expenses-balance">
            <h2 >Total Expenses:<span id="total-expenses">00</span></h2>
            <h2 >Balance:<span id="balance-total">00</span></h2>
           </div>


           <div class="saving">
            <label for="">Save</label><span><b>:</b></span> 
            <input id="saving" type="text">
            <h1>%</h1>
            <button class="btn-save" id="btn-save">Save</button>
           </div>

           <div  class="saving-remaining-total">
            <h2 >Saving amount:<span id="saving-amount">00</span></h2>
            <h2 >Remaining balance:<span id="remaining-total">00</span></h2>
           </div>
           
            

          </div>


       
        </div>

      </div>
    </div>

  </section>

  
  
 


  <script src="assets/js/code.jquery.com_jquery-3.7.0.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
